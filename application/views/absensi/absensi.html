<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    {breadcrum}

    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="row">
      <div class="col-md-12">
		<div class="box">
			<form method="POST" action="{base}/{class}/periode">
				<div class="box-header">
				  <h3 class="box-title">Per Karyawan</h3>
				</div>
				<!-- /.box-header --> 
				<div class="box-body no-padding text-center"> 
					<div class="col-md-4">  
						<label> Department </label>
						<select class="form-control" name="tahun">
							{all_department}
							<option value="{department_id}"> {department_nama} </option>
							{/all_department}
						</select>
					</div>
					<div class="col-md-4">  
						<select class="form-control" name="bulan">
							<option value="01"> Jan </option>
							<option value="02"> Feb </option>
							<option value="03"> Mar </option>
							<option value="04"> Apr </option>
							<option value="05"> Mei </option>
							<option value="06"> Jun </option>
							<option value="07"> Jul </option>
							<option value="08"> Agu </option>
							<option value="09"> Sep </option>
							<option value="10"> Okt </option>
							<option value="11"> Nov </option>
							<option value="12"> Des </option>
						</select>
					</div>
				</div>
				<div class="box-footer"> 
					<div class="col-md-offset-4 col-md-4">  
						<button class="btn btn-primary btn-block"> Cari Periode </button>
					</div>
				</div>
			</form>
		</div>
      </div>
      </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
