  <header class="main-header">
    <!-- Logo -->
    <a href="{base}" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>SNC</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>HRIS</b>SatNetCom</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav"> 
          <!-- User Account: style can be found in dropdown.less -->
	{user_info}
	
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="{base}/aset/images/foto_karyawan/{foto}" class="user-image" alt="User Image">
              <span class="hidden-xs">{karyawan_nik}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="{base}/aset/images/foto_karyawan/{foto}" class="img-circle" alt="User Image">

                <p>
                  {nama_lengkap}
                  <small>Sejak {tanggal_diterima}</small>
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="#" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a href="{base}/logout" class="btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li> 
		  <li class="1">
			<a href="{base}/logout"><i class="fa fa-unlock fa-fw"></i> Log Out</a>
		  </li> 
	{/user_info}
        </ul>
      </div>
    </nav>
  </header>
